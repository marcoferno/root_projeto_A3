<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="/src/css/style_login.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="icon" href="/src/assets/PDGP JAV.png" sizes="32x32" type="image/png">
        <title>PDGP - Login</title>
    </head>
    <body>
        <div class="header">
            <img src="/src/assets/PDGP JAV.png" alt="Logo" class="logo">
        </div>
        <div class="login-container">
            <div class="login-box">
                <h2>Login</h2>
                <form action="/login" method="POST">
                    <div class="input-group">
                        <label for="usuario">Usuário</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>
                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <div class="remember-forgot">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                    <p class="signup-text">Não tem uma conta? <a href="/src/cadastro.html">Cadastre-se</a></p>
                    <button type="button" class="cancel-btn" onclick="window.location.href='/src/index.html';">Cancelar</button>
                </form>
            </div>
        </div>
    </body>
</html>
