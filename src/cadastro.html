<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="css/style_login.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="icon" href="assets/PDGP JAV.png" sizes="32x32" type="image/png">
        <title>PDGP - Cadastro</title>
    </head>

    <body>
        <div class="header">
            <img src="assets/PDGP JAV.png" alt="Logo" class="logo">
        </div>

        <div class="login-container">
            <div class="login-box">
                <h2>Cadastro</h2>
                <form action="/cadastro" method="POST">
                    <div class="input-group">
                        <label for="nome_completo">Nome Completo</label>
                        <input type="text" id="nome_completo" name="nome_completo" required>
                    </div>
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="usuario">Usuário</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>
                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                        
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirmar Senha</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="btn">Cadastrar</button>
                    <p class="login-text">Já tem uma conta? <a href="login.html">Faça login</a></p>
                    <button type="button" class="cancel-btn" onclick="window.location.href='index.html';">Cancelar</button>
                </form>
                
                <div id="mensagem" style="display: none; color: red;"></div>
                <script src="js/script.js"></script>            
            </div>
        </div>
    </body>
</html>
